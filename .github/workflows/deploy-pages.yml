name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - dev
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    permissions:
      contents: read
      deployments: write
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_ACCOUNT_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Set API URL
        id: set_api_url
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "NEXT_PUBLIC_API_URL=https://kbtzsdfx22.execute-api.us-east-1.amazonaws.com/dev" >> $GITHUB_ENV
          else
            echo "NEXT_PUBLIC_API_URL=https://au7pl19cc7.execute-api.us-east-2.amazonaws.com/dev" >> $GITHUB_ENV
          fi

      - name: Build Next.js
        run: |
          echo "Building with API URL: ${{ env.NEXT_PUBLIC_API_URL }}"
          NEXT_PUBLIC_API_URL=${{ env.NEXT_PUBLIC_API_URL }} npm run pages:build

      - name: Create Pages Project (if not exists)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_ACCOUNT_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler pages project create quest-app-template-dev --production-branch=main || echo "Project exists or creation failed"

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_ACCOUNT_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler pages deploy .vercel/output/static --project-name=quest-app-template-dev --branch=${{ github.ref_name }}
